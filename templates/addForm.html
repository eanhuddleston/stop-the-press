<!DOCTYPE html>

<html>
<head>
  <title>Add entry</title>
  <link type="text/css" rel="stylesheet" href="/static/blog.css" />
<head>

<body>
  <h1>Submit blog entry</h1>
      
  <form method="post">
    <label>
      <div>subject</div> <input type="text" name="subject" value="{{subject}}">
    </label>
    <label>
      <div>content</div> <textarea name="content">{{content}}</textarea>
    </label>
    <div class="error">{{error}}</div>
    <input type="submit">
  </form>
      
</body>
</html>
